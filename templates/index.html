<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simunsen Mortgage Broking Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  </head>
  <body class="container py-5">
    <h1 class="mb-4">Simunsen Mortgage Broking</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data" class="mb-3">
      <input type="file" name="file" accept="text/csv" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <p class="text-muted">Upload a CSV with at least <code>date</code>, <code>description</code> and <code>amount</code> columns. <br>
       Optional <code>category</code> and <code>gst</code> columns can refine the summary.</p>
  </body>
</html>
